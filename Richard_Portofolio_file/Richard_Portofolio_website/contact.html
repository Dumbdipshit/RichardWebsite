<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="icon" type="favicon" href="fotos/logo.png">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="header-title">
                Richard Lin._
            </h1>
            <div class="header-column">
                <ul class="header-list-container">
                    <li><a class="header-pages" href="index.html">// home</a></li>
                    <li><a class="header-pages" href="about.html">// about me</a></li>
                    <li><a class="header-pages" href="contact.html">// contact</a></li>
                    <li><a class="header-pages" href="projects.html">// projects</a></li>
                </ul>
                <div class="arrow">>></div>
            </div>
        </div>
    </header>

    <main>
        <div class="contact-container">
            <h2 class="contact-text">Help needed with a cool project? just send me a message</h2>
            <di class="contact-links-container">

                <a href="#" class="messenger-container contact-hover">
                    <div class="contact-link messenger">
                        <img class="messenger-icon" src="fotos/messenger-icon.png" alt="messenger icon">
                        <img class="messenger-text" src="fotos/Messenger-text.png" alt="messenger">
                    </div>
                </a>

                <a href="#" class="github-container contact-hover">
                    <div class="contact-link github">
                        <img class="github-icon" src="fotos/Github-icon.png" alt="github icon">
                        <img class="github-text" src="fotos/Github-text.png" alt="messenger">
                    </div>
                </a>

                <a href="#" class="email-container contact-hover">
                    <div class="contact-link email"> 
                        <img class="email-icon" src="fotos/Email-icon.png" alt="email">
                        <img class="email-text" src="fotos/Email-text.png" alt="messenger">
                    </div>
                </a>
            </di>
        </div>
    </main>
</body>
</html>
